<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
    <div class="container">
        <header class="logo-header">
            <img src="./assets/desktop/logo.svg" alt="Pod logo">
        </header>
        <main>
            <h1 class="main-title">Publish your podcasts <span>everywhere.</span></h1>
    
            <p class="main-paragraph">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
                Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </p>
            <div class="logo-gallery">
                <img src="./assets/desktop/spotify.svg" alt="Spotify logo">
                <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
                <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
                <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
            </div>
            <div class="input-group-container">
                <form method="POST" enctype="application/x-www-form-urlencoded" class="input-group">
                    <label for="email">
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email address" 
                        id="email"
                    >
                    <button class="btn" type="submit" formnovalidate>Request access</button>
                </form>
                <div class="error-msg" id="error">Oops! Please check your email</div>
            </div>
            
            
        </main>
        <footer class="attribute">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/hhamza1">@hhamza1</a>
        </footer>
    </div>
  <script src="./js/main.js"></script>
</body>
</html>
